version: 2

sources:
  - name: raw_airlinedata
    schema: dbt_airlinedata
    tables:
      - name: flights_csv
        columns:
        - name: year
          tests:
           - not_null
           - dbt_utils.accepted_range:
              min_value: 1995
              max_value: 2022

      - name: airlines_csv
        columns:
        - name: code
          tests:
           - unique
           - not_null
        - name: description
          tests:
            - dbt_utils.not_empty_string

      - name: airports_csv
        columns:
        - name: iata
          tests:
           - unique
           - length:
               len: 3

      - name: planes_csv

      - name: unique_tickets_csv
